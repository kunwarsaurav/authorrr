<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>पोस्ट विवरण</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #FAF3E0; color: #333; margin: 0; padding: 0; }
        .header {
            background: linear-gradient(to right, #191970, #800080);
            color: #fff; padding: 20px 10px; text-align: center;
            border-radius: 10px 10px 0 0; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header h1 { font-size: 28px; letter-spacing: 2px; }
        .header p { font-size: 18px; font-style: italic; }
        .post-container {
            margin: 20px auto; width: 90%; max-width: 800px; background-color: #ffffff;
            border-radius: 10px; padding: 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .post-header {
            display: flex; align-items: center; margin-bottom: 20px;
        }
        .post-header img { width: 80px; height: 80px; border-radius: 50%; margin-right: 15px; }
        .post-header h1 { font-size: 22px; font-weight: bold; color: #191970; }
        .post-content {
            font-size: 16px; line-height: 1.6; color: #555;
            max-height: 600px; overflow-y: auto; margin-bottom: 20px;
        }
        .buy-now-button {
            display: inline-block; background-color: #ffcc00; color: #191970; padding: 10px 20px;
            font-size: 16px; font-weight: bold; text-align: center; border-radius: 5px;
            text-decoration: none; cursor: pointer; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .buy-now-button:hover { background-color: #e6b800; }
        .back-button {
    margin-top: 20px;
    margin-left: 80px; /* Add margin-left to shift the button */
    display: inline-block;
    background-color: #ff6347;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    text-align: center;
}

.back-button:hover {
    background-color: #e55347;
}
        @media (max-width: 600px) {
            .post-header { flex-direction: column; align-items: center; }
            .post-header img { margin-bottom: 10px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>मिथिला पंचांग पात्रो</h1>
        <p>आफ्नो दिनलाई अझ राम्रो बनाउनुहोस्!</p>
    </div>

    <div class="post-container">
        <div class="post-header">
            <a href="profile.html"><img src="https://www.thefilmnepal.com/uploads/medias/Ramesh-Ranjan-Jha.jpg" alt="पोस्ट चित्र"></a>
            <h1>पोस्ट</h1>
        </div>
        <div class="post-content">
            Story behind: Shalini Karn के "Fisherman" Mithila कला में एक आधुनिक चित्रण अछि...
        </div>
        <a href="#" class="buy-now-button">किन्नुहोस्</a>
        <a href="newarticle.html" class="back-button">पछाडि जानुहोस्</a>
        
    </div>

</body>
</html>
