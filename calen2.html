<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>मिथिला पंचांग पात्रो</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FAF3E0;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .calendar-container {
            margin: 30px auto;
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: linear-gradient(to right, #191970, #800080);
            color: #fff;
            padding: 20px 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-family: 'Arial', sans-serif;
        }
        .header h1 {
            font-size: 28px;
            margin: 0;
            font-family: 'Georgia', serif;
            letter-spacing: 2px;
        }
        .header p {
            font-size: 18px;
            margin: 10px 0;
            font-style: italic;
            letter-spacing: 1px;
        }
        #calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #191970;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            flex-wrap: nowrap;
        }
        #calendar-header span {
            font-size: 22px;
            cursor: pointer;
            margin: 0 10px;
        }
        #month-year {
            font-size: 22px;
        }
        #today {
            font-size: 18px;
            cursor: pointer;
            color: #ffcc00;
            margin-left: 10px;
        }
        #calendar {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        #calendar th, #calendar td {
            text-align: center;
            vertical-align: top;
            width: 14.28%;
            border: 1px solid #f0e68c;
            padding: 10px 5px;
            font-size: 14px;
        }
        #calendar th {
            background-color: #191970;
            color: #fff;
        }
        #calendar td {
            height: 80px;
        }
        #calendar td .details {
            font-size: 12px;
            color: #777;
            text-align: left;
            margin-top: 5px;
        }
        #calendar td .festival {
            font-size: 12px;
            color: #ffcc00;
            font-weight: bold;
        }
        .selected-day {
            background-color: #ff6347; /* Tomato red */
            color: white;
            font-weight: bold;
        }
        #calendar td:hover {
            background-color: #f0e68c;
            cursor: pointer;
        }
        #calendar td:empty:hover {
            background-color: transparent;
            cursor: default;
        }
        @media (max-width: 768px) {
            #calendar-header {
                flex-direction: row;
                justify-content: space-between;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            #calendar-header {
                font-size: 16px;
            }
            #month-year {
                font-size: 18px;
            }
            #calendar-header span {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>मिथिला पंचांग पात्रो</h1>
        <p>आफ्नो दिनलाई अझ राम्रो बनाउनुहोस्!</p>
    </div>

    <!-- Calendar Container -->
    <div class="calendar-container">
        <div id="calendar-header">
            <span id="prev-month">&#x276E;</span>
            <span id="month-year"></span>
            <span id="next-month">&#x276F;</span>
            <span id="today">आज</span>
        </div>
        <table id="calendar"></table>
    </div>

    <script>
        const monthNames = ["माघ", "फागुन", "चैत्र", "बैशाख", "जेष्ठ", "आषाढ", "श्रावण", "भाद्रपद", "आश्विन", "कार्तिक", "मङ्सिर", "पौष"];
        const tithis = ["प्रतिपदा", "द्वितीया", "तृतीया", "चतुर्थी", "पञ्चमी", "षष्ठी", "सप्तमी", "अष्टमी", "नवमी", "दशमी", "एकादशी", "द्वादशी", "त्रयोदशी", "चतुर्दशी", "पूर्णिमा / अमावस्या"];
        const festivals = {
            "2-5": "होली",
            "2-10": "एकादशी",
            "2-14": "पूर्णिमा",
            "2-23": "संक्रान्ति",
        };

        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        function updateCalendarHeader() {
            document.getElementById("month-year").innerText = `${monthNames[currentMonth]} ${currentYear}`;
        }

        function createCalendar(month, year) {
            const calendar = document.getElementById("calendar");
            calendar.innerHTML = "";

            const monthDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = monthDays[month];

            const isLeapYear = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
            if (isLeapYear) monthDays[1] = 29;

            const headerRow = document.createElement("tr");
            ["आइतबार", "सोमबार", "मङ्गलबार", "बुधबार", "बिहीबार", "शुक्रबार", "शनिबार"].forEach(day => {
                const th = document.createElement("th");
                th.innerText = day;
                headerRow.appendChild(th);
            });
            calendar.appendChild(headerRow);

            let date = 1;
            for (let i = 0; i < 6; i++) {
                const row = document.createElement("tr");
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement("td");

                    if (i === 0 && j < firstDay) {
                        cell.innerText = "";
                    } else if (date <= daysInMonth) {
                        const lunarDay = tithis[(date - 1) % 15];
                        cell.innerHTML = ` 
                            <div>${date}</div>
                            <div class="details">तिथी: ${lunarDay}</div>
                            ${festivals[`${month + 1}-${date}`] ? `<div class="festival">${festivals[`${month + 1}-${date}`]}</div>` : ""} 
                        `;
                        if (date === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear()) {
                            cell.classList.add("selected-day");
                        }
                        date++;
                    }
                    row.appendChild(cell);
                }
                calendar.appendChild(row);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateCalendarHeader();
            createCalendar(currentMonth, currentYear);

            document.getElementById("prev-month").addEventListener("click", () => {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                updateCalendarHeader();
                createCalendar(currentMonth, currentYear);
            });

            document.getElementById("next-month").addEventListener("click", () => {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                updateCalendarHeader();
                createCalendar(currentMonth, currentYear);
            });

            document.getElementById("today").addEventListener("click", () => {
                const today = new Date();
                currentMonth = today.getMonth();
                currentYear = today.getFullYear();
                updateCalendarHeader();
                createCalendar(currentMonth, currentYear);
            });
        });
    </script>
</body>
</html>
