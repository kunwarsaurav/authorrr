<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Navigation Bar</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap");

        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
            color: #333;
            overflow: hidden; /* Prevent scrolling during loading */
        }

        iframe {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading-logo {
            max-width: 200px; /* Adjust the size of the logo */
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Fade in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: #b0334a; /* Lighter shade of maroon */
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-size: 12px;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .navbar-item.active {
            color: #ffc0cb; /* Light pink for active icon */
        }

        .navbar-item-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <img id="loading-logo" src="m.jpg" alt="Loading Logo">
    </div>

    <!-- Content Display -->
    <iframe id="content-frame" src="calen2.html"></iframe>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="navbar-item active" id="home">
            <span class="navbar-item-icon">üè†</span> <!-- Example Home Icon -->
            ‡§ó‡•É‡§π
        </div>
        <div class="navbar-item" id="social">
            <span class="navbar-item-icon">üë•</span> <!-- Example Social Icon -->
            ‡§∏‡§æ‡§Æ‡§æ‡§ú‡§ø‡§ï ‡§Æ‡§ø‡§°‡§ø‡§Ø‡§æ
        </div>
        <div class="navbar-item" id="articles">
            <span class="navbar-item-icon">üìÑ</span> <!-- Example Article Icon -->
            ‡§≤‡•á‡§ñ
        </div>
    </div>

    <script>
        const frame = document.getElementById("content-frame");
        const navbarItems = document.querySelectorAll(".navbar-item");

        // Add event listeners to switch content
        document.getElementById("home").addEventListener("click", () => {
            frame.src = "calen2.html"; // Always show the default page for home
            setActive("home");
        });

        document.getElementById("social").addEventListener("click", () => {
            frame.src = ""; 
            alert("‡§∏‡§æ‡§Æ‡§æ‡§ú‡§ø‡§ï ‡§Æ‡§ø‡§°‡§ø‡§Ø‡§æ currently unavailable!");
            setActive("social");
        });

        document.getElementById("articles").addEventListener("click", () => {
            frame.src = "newarticle.html"; // Load articles only when clicked
            setActive("articles");
        });

        // Highlight the active tab
        function setActive(activeId) {
            navbarItems.forEach(item => {
                item.classList.remove("active");
            });
            document.getElementById(activeId).classList.add("active");
        }

        // Show the content after 2-3 seconds and hide the loading screen
        window.onload = function () {
            setTimeout(() => {
                document.getElementById("loading-screen").style.display = "none"; // Hide the loading screen
                document.body.style.overflow = "auto"; // Allow scrolling
            }, 3000); // 3 seconds delay
        };
    </script>
</body>
</html>
